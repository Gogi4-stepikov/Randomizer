<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игральные кости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dice-game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dice {
            width: 100px;
            height: 100px;
            transition: transform 0.5s;
            margin: 0 15px;
        }
        
        .rolled {
            animation: diceRoll 0.8s;
        }
        
        @keyframes diceRoll {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .btn-dice-roll {
            padding: 12px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .dice-result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .dice-total {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .dice-header {
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="dice-game-container">
        <div class="dice-header d-flex justify-content-between align-items-center">
            <h1 class="m-0">Игральные кости</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger top-right-button">Выйти</a>
        </div>
        
        <div class="text-center">
            <div class="d-flex justify-content-center mb-4">
                <img src="{{ url_for('static', filename='kosti' ~ dice1 ~ '.png') }}" 
                     class="dice {% if request.method == 'POST' %}rolled{% endif %}" 
                     alt="Кубик 1">
                <img src="{{ url_for('static', filename='kosti' ~ dice2 ~ '.png') }}" 
                     class="dice {% if request.method == 'POST' %}rolled{% endif %}" 
                     alt="Кубик 2">
            </div>
            
            <div class="dice-result-box">
                <h3 class="mb-3">
                    {% if request.method == 'POST' %}
                        <span class="text-primary">{{ dice1 }}</span> и <span class="text-primary">{{ dice2 }}</span>
                    {% else %}
                        Бросьте кости
                    {% endif %}
                </h3>
                <div class="dice-total">
                    Сумма: {{ total }}
                </div>
            </div>
            
            <form action="/roll" method="POST">
                <button type="submit" class="btn btn-primary btn-dice-roll">
                    Бросить
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
